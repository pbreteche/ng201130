<article *ngIf="contact; else contactNotFound">
  <h1>{{ contact.username }}</h1>
  <p>Adresse courriel&nbsp;: {{ contact.email }}</p>
  <p>Agence&nbsp;: {{ contact.agency }}</p>
  <p>Membre depuis le&nbsp;: {{ contact.memberSince }}</p>
  <a [routerLink]="['/edition', contact.id]">Éditer</a>
</article>
<ng-template #contactNotFound>
  <p>Ce contact n'existe pas. <a routerLink="/">Retour à la liste</a></p>
</ng-template>
